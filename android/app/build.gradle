apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.localhub.app"
    compileSdk rootProject.ext.compileSdkVersion
    
    buildFeatures {
        buildConfig true
    }
    
    defaultConfig {
        applicationId "com.localhub.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        manifestPlaceholders = [
            'appAuthRedirectScheme': 'com.localhub.app',
            'recaptchaSiteKey': '6Lf9akorAAAAAGy-z1_CpzL7Gb4ODLqftFWyF4hQ',
            'playIntegrityApiKey': 'AIzaSyBNsjkZNWVVukiEy7sru0Ql-FzGKTK88P0'
        ]
        
        // Add network timeout configurations
        buildConfigField "int", "NETWORK_TIMEOUT_SECONDS", "30"
        buildConfigField "int", "NETWORK_READ_TIMEOUT_SECONDS", "30"
        buildConfigField "int", "NETWORK_CONNECT_TIMEOUT_SECONDS", "30"
        
        // Add Play Integrity configurations
        buildConfigField "boolean", "ENABLE_PLAY_INTEGRITY_DEBUG", "true"
        buildConfigField "String", "PLAY_INTEGRITY_API_KEY", "\"AIzaSyBNsjkZNWVVukiEy7sru0Ql-FzGKTK88P0\""
    }
    signingConfigs {
        release {
            storeFile file("D:/localhub/localhub 3 -App/localhub-release-key.jks")
            storePassword "975876"
            keyAlias "localhub"
            keyPassword "975876"
        }
        debug {
            storeFile file("D:/localhub/localhub 3 -App/localhub-release-key.jks")
            storePassword "975876"
            keyAlias "localhub"
            keyPassword "975876"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "ENABLE_LOGGING", "true"
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "ENABLE_LOGGING", "false"
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics'
    
    // Play Integrity API
    implementation 'com.google.android.play:integrity:1.3.0'
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
    implementation 'com.google.android.recaptcha:recaptcha:18.4.0'
    implementation 'com.google.android.gms:play-services-base:18.3.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:18.0.2'
}

apply from: 'capacitor.build.gradle'
