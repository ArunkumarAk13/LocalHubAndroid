apply plugin: 'com.android.application'

android {
    namespace "com.localhub.app"
    compileSdk rootProject.ext.compileSdkVersion
    
    buildFeatures {
        buildConfig true
    }
    
    defaultConfig {
        applicationId "com.localhub.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        manifestPlaceholders = [
            'appAuthRedirectScheme': 'com.localhub.app'
        ]
        
        // Add network timeout configurations
        buildConfigField "int", "NETWORK_TIMEOUT_SECONDS", "30"
        buildConfigField "int", "NETWORK_READ_TIMEOUT_SECONDS", "30"
        buildConfigField "int", "NETWORK_CONNECT_TIMEOUT_SECONDS", "30"
    }
    signingConfigs {
        release {
            storeFile file("../localhub-release-key.jks")
            storePassword "975876"
            keyAlias "localhub"
            keyPassword "975876"
            enableV2Signing true
            enableV3Signing true
        }
        debug {
            storeFile file("D:/localhub/localhub 3 -App/localhub-release-key.jks")
            storePassword "975876"
            keyAlias "localhub"
            keyPassword "975876"
            enableV2Signing true
            enableV3Signing true
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "ENABLE_LOGGING", "false"
        }
        debug {
            signingConfig signingConfigs.release
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "ENABLE_LOGGING", "true"
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Twilio dependencies
    implementation 'com.twilio.sdk:twilio:9.0.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation 'com.onesignal:OneSignal:[5.0.0, 5.99.99]'
}

apply from: 'capacitor.build.gradle'
